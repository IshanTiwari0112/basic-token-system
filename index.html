<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Token System</title>
</head>

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Token system</h1>
                <button class="enableEthereumButton">Enable Ethereum</button>
                <h2>Account: <span class="showAccount"></span></h2>
                <hr />
                <br />
                <div id="content">
                    <p1>mint button </p1>
                    <form role="mint">
                        <div class="form-group" style="display:inline;">
                            <div class="input-group">
                                <input class="form-control input-lg" name="address">
                                </input>
                                <input class="form-control input-lg" name="amount">
                                </input>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">mint</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <p2>send button </p2>
                    <form role="send">
                        <div class="form-group" style="display:inline;">
                            <div class="input-group">
                                <input class="form-control input-lg" name="address">
                                </input>
                                <input class="form-control input-lg" name="amount">
                                </input>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">transfer</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <p3>check balance</p3>
                    <form role="balance">
                        <div class="form-group" style="display:inline;">
                            <div class="input-group">
                                <input class="form-control input-lg" name="address">
                                </input>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">check balance</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="start.js"></script>

    <script type= "module" src = "client.js"></script>
</body>

</html>
